<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/header :: navigation}"></nav>
<main class="flex-grow-1">
    <section class="py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-5">ניהול משתמשים</h2>

            <!-- New Users Section -->
            <div class="mb-5">
                <h4 class="mb-3">משתמשים חדשים ממתינים לאישור</h4>
                <div class="table-responsive">
                    <table class="table table-bordered text-center align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>שם מלא</th>
                            <th>דוא"ל</th>
                            <th>שם משתמש</th>
                            <th>הרשאה מבוקשת</th>
                            <th>מסמך זיהוי</th>
                            <th>פעולה</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${pendingUsers}">
                            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <!--<a th:href="@{/restapi/admin/document/{id}(id=${user.id})}" target="_blank">צפה</a>
                                <button type="button" class="btn btn-outline-primary btn-sm"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#pdfModal__' + ${user.id}">
                                    צפה
                                </button>-->
                                <button class="btn btn-outline-primary btn-sm view-pdf-btn"
                                        th:data-user-id="${user.id}"
                                        th:data-user-full-name="${user.firstName + ' ' + user.lastName}"
                                        data-bs-toggle="modal"
                                        data-bs-target="#pdfModal">
                                    הצג תעודה
                                </button>
                            </td>
                            <!--<td>
                                <button type="button" class="btn btn-outline-primary btn-sm"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#pdfModal__' + ${user.id}">
                                            צפה
                                </button>
                            </td>-->
                            <td>
                                <form th:action="@{/admin/approve}" method="post" class="d-inline">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit" class="btn btn-success btn-sm">אשר</button>
                                </form>
                                <form th:action="@{/admin/reject}" method="post" class="d-inline ms-2">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <button type="submit" class="btn btn-danger btn-sm">דחה</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pendingUsers)}">
                            <td colspan="5">אין משתמשים חדשים ממתינים לאישור</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pdfModalLabel">תעודת מזהה צבאית עבור: <b id="modal-fullName"></b></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
                        </div>
                        <div class="modal-body" style="overflow-y: auto; max-height: 600px;">
                            <a th:id="modalOpenBtn" class="btn btn-outline-secondary btn-sm" href="" target="_blank">פתח בעמוד חדש</a>
                            <div id="pdf-spinner" class="text-center my-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">טוען...</span>
                                </div>
                            </div>
                            <div class="alert alert-dark mt-3" id="pdf-container"></div><!--class="alert alert-dark mt-3"-->
                        </div>
                    </div>
                </div>
            </div>


            <!-- Permissions Management Section -->
            <div>
                <h4 class="mb-3">ניהול הרשאות משתמשים</h4>
                <div class="table-responsive">
                    <table class="table table-bordered text-center align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>שם מלא</th>
                            <th>דוא"ל</th>
                            <th>שם משתמש</th>
                            <th>הרשאה נוכחית</th>
                            <th>שנה הרשאה</th>
                            <th>מצב חשבון</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${allUsers}">
                            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <form th:action="@{/admin/change-role}" method="post" class="d-flex justify-content-center">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <select class="form-select form-select-sm w-auto" name="newRole">
                                        <option value="RESERVIST" th:selected="${user.role.name() == 'RESERVIST'}">חייל</option>
                                        <option value="COMMANDER" th:selected="${user.role.name() == 'COMMANDER'}">מפקד</option>
                                        <option value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">מנהל</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary btn-sm ms-2">שמור</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/change-status}" method="post" class="d-flex justify-content-center">
                                    <input type="hidden" name="userId" th:value="${user.id}">
                                    <select class="form-select form-select-sm w-auto" name="newStatus">
                                        <option value="PENDING" th:selected="${user.registrationStatus.name() == 'PENDING'}">ממתין לאישור</option>
                                        <option value="APPROVED" th:selected="${user.registrationStatus.name() == 'APPROVED'}">פעיל</option>
                                        <option value="BLOCKED" th:selected="${user.registrationStatus.name() == 'BLOCKED'}">חסום</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary btn-sm ms-2">שמור</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(allUsers)}">
                            <td colspan="5">אין משתמשים במערכת</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{fragments/toasts :: successToast}"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/adminDashboard.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</body>
</html>
