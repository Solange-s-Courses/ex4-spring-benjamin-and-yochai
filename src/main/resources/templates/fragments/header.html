<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    <title>צו גיוס</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">


    <!-- Bootstrap 5 RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="bi bi-bullseye me-2 fs-4"></i>
            
            <span class="fw-bold fs-4">צו גיוס - מילואים בדרך שלך</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a sec:authorize="hasRole('ADMIN')" class="nav-link me-3" th:href="@{/admin}">ניהול משתמשים</a>
                <a sec:authorize="isAuthenticated()" class="nav-link me-3" th:href="@{/dashboard}">דשבורד</a>
                <a sec:authorize="isAuthenticated()" class="nav-link me-3"  th:href="@{/positions}">חיפוש משרות</a>
                <a class="nav-link me-3" th:href="@{/about}">אודות</a>

                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary rounded-pill px-4 me-2" th:href="@{/login}">
                    <i class="bi bi-person-circle me-1"></i>
                    התחברות
                </a>

                <a sec:authorize="!isAuthenticated()" class="btn btn-primary rounded-pill px-4 text-white" th:href="@{/register}">
                    <i class="bi bi-person-plus me-1"></i>
                    הרשמה
                </a>

                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-primary rounded-pill px-4 me-2">
                        <i class="bi bi-box-arrow-right me-1"></i> התנתקות
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
