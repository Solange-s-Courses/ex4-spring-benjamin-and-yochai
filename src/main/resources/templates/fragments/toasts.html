<div th:fragment="toast" th:if="${successMessage != null or errorMessage != null}">
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="actionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
         data-bs-autohide="true" data-bs-delay="4000">
      <div class="toast-header">
        <strong class="me-auto">עדכון</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <span th:if="${successMessage != null}" th:text="${successMessage}"></span>
        <span th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-danger"></span>
      </div>
    </div>
  </div>
</div>
