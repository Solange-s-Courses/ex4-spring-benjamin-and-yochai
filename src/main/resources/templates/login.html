<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>
<body>
<!-- Navigation -->
<nav th:replace="~{fragments/header :: navigation}"></nav>

<!-- Login Form Section -->
<section class="py-5 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded-4">
                    <div class="card-header bg-white rounded-top-4 border-bottom-0">
                        <h3 class="text-center">התחברות</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-4">
                                <div class="d-flex align-items-center gap-2 mb-1">
                                    <i class="bi bi-person text-primary fs-5"></i>
                                    <label for="username" class="form-label mb-0">שם משתמש</label>
                                </div>
                                <input type="text" class="form-control rounded-3" id="username" name="username" required>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex align-items-center gap-2 mb-1">
                                    <i class="bi bi-lock text-primary fs-5"></i>
                                    <label for="password" class="form-label mb-0">סיסמה</label>
                                </div>
                                <input type="password" class="form-control rounded-3" id="password" name="password" required>
                            </div>

                            <!-- Error / Logout messages -->
                            <!--
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                שם משתמש או סיסמה שגויים
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            -->
                            <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>

                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                התנתקת בהצלחה
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-bold shadow-sm">
                                    התחבר <i class="bi bi-box-arrow-in-right ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer + Optional Toast -->
<div th:replace="~{fragments/toasts :: successToast}"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
