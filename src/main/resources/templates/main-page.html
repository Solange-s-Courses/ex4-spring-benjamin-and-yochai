<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>
<body>
<!-- Navigation -->
<nav th:replace="~{fragments/header :: navigation}"></nav>

<!-- Main Content -->
<section class="container py-5 mt-4">
    <div class="mb-4 text-right">
        <h2 class="fw-bold">שלום <span th:text="${user.username}"></span>!</h2>
    </div>

    <!-- Filters and Sorting -->
    <!-- change to js filtration, with dynamic values -->
    <!--------------------------------------------------------------------------------------------->
    <div class="card mb-4 shadow-sm p-3 rounded-4">
        <form class="row g-3 align-items-end" th:action="@{/jobs}" method="get">
            <div class="col-md-4">
                <label for="location" class="form-label">מיקום</label>
                <input type="text" id="location" name="location" class="form-control rounded-3" th:value="${filters.location}">
            </div>
            <div class="col-md-4">
                <label for="serviceType" class="form-label">סוג שירות</label>
                <select id="serviceType" name="serviceType" class="form-select rounded-3">
                    <option value="">הכל</option>
                    <option value="לוחם">לוחם</option>
                    <option value="תומך לחימה">תומך לחימה</option>
                    <option value="עורפי">עורפי</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="sortBy" class="form-label">מיון לפי</label>
                <select id="sortBy" name="sortBy" class="form-select rounded-3">
                    <option value="date">תאריך</option>
                    <option value="location">מיקום</option>
                </select>
            </div>
            <div class="col-12 text-end">
                <button class="btn btn-primary px-4 rounded-3">חפש</button>
            </div>
        </form>
    </div>

    <!-- Job Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="job : ${jobs}">
            <div class="card h-100 shadow-sm rounded-4">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${job.jobTitle}">שם משרה</h5>
                    <p class="mb-1"><strong>מיקום:</strong> <span th:text="${job.location}"></span></p>
                    <p class="mb-1"><strong>סוג שירות:</strong> <span th:text="${job.AssignmentType}"></span></p>
                    <p class="mb-1">
                        <strong>דרישות:</strong>
                        <span th:text="${#strings.abbreviate(job.requirements, 20)}"></span>
                    </p>
                    <p class="card-text text-muted flex-grow-1" th:text="${#strings.abbreviate(job.description, 50)}"></p>
                    <a th:href="@{'/job/' + ${job.id}}" class="btn btn-outline-primary mt-3 rounded-3">לפרטי המשרה</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
